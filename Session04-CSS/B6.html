  <body>
    <section class="content-1">
      <h3>Center Align Text</h3>
      <p>
        To just center the text inside an element, use
        <span class="text-color">text-align: center;</span>
      </p>
      <p>This is centered</p>
    </section>
    <section class="content-2">
      <h4 style="padding: 10px 0 0 10px">Example</h4>
      <div>
        <pre>
 <span class="text-color">.center</span> {
  <span class="text-color">text-align</span>: center;
  <span class="text-color">border</span>: 3px solid green;
  }   
        </pre>
        <button>Try it Yourself &#187;</button>
      </div>
    </section>
  </body>
</html>
